<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="../public/css/style.css"/>
    <script src="../public/js/material.min.js"></script>
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <meta charset="UTF-8"/>
    <title>Goevent - My events</title>
</head>
<body>
<div class="header-section mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"><a th:href="@{/}">
                <img class="logo-brand" src="../public/image/logo.png"/></a></span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link mdl-typography--text-uppercase"
                   th:href="@{/}">Back to home</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase"
                   th:href="@{/myevents}">My events</a>
            </nav>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link mdl-typography--text-uppercase"
                   href="">Profile</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase"
                   th:href="@{/logout}">Log out</a>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Create an event
                </button>
            </nav>
        </div>
    </header>
    <h6>My events</h6>
</div>
</body>
</html>
