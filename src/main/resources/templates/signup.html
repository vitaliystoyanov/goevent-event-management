<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="../public/css/style.css"/>
    <script src="../public/js/material.min.js"></script>
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../public/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../public/css/owl.theme.default.min.css"/>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:replace="manage :: header"></div>
<div class="mdl-grid">
    <div class="login-signup-card mdl-cell mdl-cell--12-col">
        <p class="login-headline mdl-typography--headline mdl-typography--font-thin mdl-typography--text-center">Sign
            up</p>
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text ">Organizer account</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample1" autofocus="autofocus"/>
                    <label class="mdl-textfield__label" for="sample1">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample2"/>
                    <label class="mdl-textfield__label" for="sample2">Password</label>
                </div>
            </div>
            <div class="mdl-card__actions">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Sign up
                </a>
            </div>
        </div>
        <p class="signup-text mdl-typography--text-center">Already have an account? <a th:href="@{/login}">LOG IN</a></p>
    </div>
</div>
</body>
</html>
