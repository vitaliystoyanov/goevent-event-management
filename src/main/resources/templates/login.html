<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="event :: common_header">

</head>
<body>
<div th:replace="headers :: header"></div>
<div class="mdl-grid">
    <div class="login-signup-card mdl-cell mdl-cell--12-col">
        <p class="login-headline mdl-typography--headline mdl-typography--font-thin mdl-typography--text-center">Log in</p>
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text ">Organizer account</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample1"/>
                    <label class="mdl-textfield__label" for="sample1">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample2"/>
                    <label class="mdl-textfield__label" for="sample2">Password</label>
                </div>
            </div>
            <div class="mdl-card__actions">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Log in
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Sign up
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
